<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>005 - menor e maior input</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        form {
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: justify;
            justify-content: center;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
            gap: 20px;
        }

        form div {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
    </style>
</head>

<body>
    <!-- Crie um aplicativo que leia o preço de 'n' produtos. No final, mostre na tela qual foi o maior e qual foi o menor preço digitados. -->

    <h1>005 - menor e maior input</h1>

    <form action="">
        <!-- PRODUTO -->
        <div>
            <label for="idProduto">Produto Nº1</label>
            <input type="number" name="nmProduto" id="idProduto" min="0" step="0.01">
        </div>

        <!-- BOTÃO ENVIAR -->
        <div>
            <input type="button" value="Enviar" onclick="mostrar()">
        </div>

        <!-- RESULTADO -->
        <div>
            <output></output>
        </div>
    </form>

    <script>
        let produtos = [];
        let contador = 1;
        
        function mostrar() {
            let produto = Number(document.querySelector('#idProduto').value);
            let label = document.querySelector('label');
            let output = document.querySelector('output');

            produtos.push(produto);

            let menor = produto;
            let maior = produto;

            for (let i = 0; i < produtos.length; i++) {
                if (produtos[i] < menor) {
                    menor = produtos[i];
                }
                if (produtos[i] > maior) {
                    maior = produtos[i];
                }
            }

            label.innerText = `Produto Nº${++contador}`;
            output.innerText = `Menor: ${menor} Maior: ${maior}`;
        }

    </script>

</body>

</html>
