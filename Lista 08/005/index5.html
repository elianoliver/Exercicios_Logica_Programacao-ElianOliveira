<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>004 - Cadastro de Funcionários Como Objeto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <!-- Refatore o exercício L7E5, corrigindo o método de ordenação dos botões "idOrdemCresSort" e "idOrdemDecresSort" de forma que a sequencia numérica do vetor num[] seja ordenada corretamente em ordem crescente e decrescente respectivamente.
    -->

    <h1 class="text-center">005 - Cadastro de Funcionários Como Objeto</h1>

    <form action="">
        <div>
            <input type="number" id="idNum" placeholder="Número...">
        </div>
        <div>
            <input type="button" id="idIncluir" value="Incluir">
            <input type="button" id="idOrdemCres" value="Ordem Crescente Bubble">
            <input type="button" id="idOrdemDecres" value="Ordem Decrescente Bubble">
            <input type="button" id="idOrdemCresSort" value="Ordem Crescente Sort Met.">
            <input type="button" id="idOrdemDecresSort" value="Ordem Decrescente Sort Met.">
        </div>
        <div>
            <output id="idOut"></output>
        </div>


    </form>
</body>

</html>
