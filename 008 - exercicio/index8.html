<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 008</title>

  <style>
    * {
      outline: 1px solid red;
      font-size: 1.3rem;
      text-align: center;
    }

    form div {
      margin-bottom: 10px;
    }

  </style>
</head>

<body>
  <!-- Faça um algoritmo que leia quanto dinheiro uma pessoa tem na carteira (em R$) e mostre quantos dólares ela pode comprar. Considere US$1,00 = R$3,45. -->

  <h1>Exercício 008</h1>

  <form action="">
    <div>
      <label for="dinheiro">Quanto dinheiro você tem na carteira?</label>
      <input type="number" id="dinheiro">
      <input type="button" value="enviar" onclick="enviar()">
    </div>

    <div class="output">
      <output id="output"></output>
    </div>
  </form>

  <script>
    const dinheiro = document.querySelector('#dinheiro');
    const output = document.querySelector('#output');

    function enviar() {
      output.innerHTML = `Com R$${dinheiro.value} você pode comprar US$${(Number(dinheiro.value) / 3.45).toFixed(2)}.`;
    }
  </script>
</body>
