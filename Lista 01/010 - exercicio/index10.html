<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 010</title>

  <style>
    * {
      outline: 1px solid red;
      font-size: 1.3rem;
      text-align: center;
    }

    form div {
      margin-bottom: 10px;
    }

  </style>
</head>

<body>
  <!-- Crie um programa que leia o preço de um produto, calcule e mostre o seu PREÇO PROMOCIONAL, com 5% de desconto. -->

  <h1>Exercício 010</h1>

  <form action="">
    <div>
      <label for="preco">Preço do produto:</label>
      <input type="number" id="preco">
    </div>

    <div>
      <input type="button" value="enviar" onclick="enviar()">
    </div>

    <div class="output">
      <output id="output"></output>
    </div>
  </form>

  <script>
    const preco = document.querySelector('#preco');
    const output = document.querySelector('#output');

    function enviar() {
      output.innerHTML = `O preço promocional do produto é de R$${(Number(preco.value) - (Number(preco.value) * 0.05)).toFixed(2)}.`;
    }
  </script>
</body>
