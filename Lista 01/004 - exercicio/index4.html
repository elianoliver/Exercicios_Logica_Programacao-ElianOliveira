<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 004</title>

  <style>
    * {
      outline: 1px solid red;
      font-size: 1.3rem;
      text-align: center;
    }

    form div {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
<!-- Faça um programa que leia as duas notas de um aluno em uma matéria e mostre na tela a sua média na disciplina.
  Ex: Entrada: Nota 1: 4.5 Nota 2: 8.5 Saída: A média entre 4.5 e 8.5 é igual a 6.5 -->
  <h1>Exercício 004</h1>

  <form action="">
    <div>
      <label for="nota1">Nota 1:</label>
      <input type="number" id="nota1" step="0.01" max="10">
    </div>

    <div>
      <label for="nota2">Nota 2:</label>
      <input type="number" id="nota2" step="0.01" max="10">
    </div>

    <div><input type="button" value="enviar" onclick="enviar()"></div>

    <div>
      <output id="output"></output>
    </div>
  </form>

  <script>
    const nota1 = document.querySelector('#nota1');
    const nota2 = document.querySelector('#nota2');
    const output = document.querySelector('#output');

    function enviar() {
      output.innerHTML = `A média entre ${nota1.value} e ${nota2.value} é igual a ${(Number(nota1.value) + Number(nota2.value)) / 2}.`;
    }
  </script>
</body>
