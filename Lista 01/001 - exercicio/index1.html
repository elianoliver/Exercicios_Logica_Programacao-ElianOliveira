<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 001</title>

  <style>
    * {
      outline: 1px solid red;
      font-size: 1.3rem;
      text-align: center;
    }

    input[type=text]{
      text-align: left;
      padding: 5px;
    }
  </style>
</head>

<body>
  <!-- 1. Faça um programa que leia o nome de uma pessoa e mostre uma mensagem de boas vindas para ela:
~~~
    Ex:
        Qual é o seu nome? João da Silva
        Olá João da Silva, é um prazer te conhecer!
~~~ -->
  <h1>Exercício 001</h1>
  
  <form action="" method="post">
    <label for="nome">Qual é o seu nome?</label>
    <input type="text" name="nome" id="nome">
    <input type="button" value="Enviar" onclick="enviar()">
  </form>

  <p id="resposta"></p>

  <script>
    const nome = document.querySelector('#nome');
    const resposta = document.querySelector('#resposta');

    function enviar() {
        resposta.innerHTML = `Olá ${nome.value}, é um prazer te conhecer!`;
    }
  </script>

</body>

</html>
