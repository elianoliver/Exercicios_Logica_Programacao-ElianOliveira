<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 009</title>

    <style>
        * {
            font-size: 1.3rem;
            text-align: center;
        }

        form div {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <!-- Faça um algoritmo que leia a largura e altura de uma parede, calcule e mostre a área a ser pintada e a quantidade de tinta necessária para o serviço, sabendo que cada litro de tinta pinta uma área de 2 metros quadrados. -->

    <h1>Exercício 009</h1>

    <form action="">
        <div>
            <label for="largura">Largura da parede:</label>
            <input type="number" id="largura">
        </div>

        <div>
            <label for="altura">Altura da parede:</label>
            <input type="number" id="altura">
        </div>

        <div>
            <input type="button" value="enviar" onclick="enviar()">
        </div>

        <div class="output">
            <output id="output"></output>
        </div>
    </form>

    <script>
        function enviar() {
            let largura = Number(document.querySelector('#largura').value);
            let altura = Number(document.querySelector('#altura').value);
            let output = document.querySelector('#output');

            output.innerHTML = `A área da parede é de ${largura * altura}m² e você precisará de ${(largura * altura) / 2} litros de tinta para pintá-la.`;
        }
    </script>
</body>
