<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 003</title>

    <style>
        * {
            font-size: 1.3rem;
            text-align: center;
        }

        form div {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <!-- Desenvolva um algoritmo que leia dois números inteiros e mostre o somatório entre eles.
    Ex: Entrada: Digite um valor: 8 Digite outro valor: 5 Saída: A soma entre 8 e 5 é igual a 13. -->

    <h1>Exercício 003</h1>

    <form action="">
        <div>
            <label for="num1">Número 1:</label>
            <input type="number" id="num1">
        </div>

        <div>
            <label for="num2">Número 2:</label>
            <input type="number" id="num2">
        </div>

        <div><input type="button" value="enviar" onclick="enviar()"></div>

        <div>
            <output id="output"></output>
        </div>
    </form>

    <script>
        function enviar() {
            let num1 = Number(document.querySelector('#num1').value);
            let num2 = Number(document.querySelector('#num2').value);
            let output = document.querySelector('#output');

            output.innerHTML = `A soma entre ${num1} e ${num2} é igual a ${num1 + num2}.`;
        }
    </script>

</body>
