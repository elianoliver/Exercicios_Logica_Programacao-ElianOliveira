<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 006 - Dobro e terça parte</title>

    <style>
        * {
            font-size: 1.3rem;
            text-align: center;
        }

        form div {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <!-- Crie um algoritmo que leia um número real e mostre na tela o seu dobro e a sua terça parte.
    Ex: Entrada: Digite um número: 3.5 Saída: O dobro de 3.5 é 7.0 A terça parte de 3.5 é 1.16666 -->

    <h1>Exercício 006</h1>

    <form action="">

        <div>
            <label for="num">Número:</label>
            <input type="number" id="num">
            <input type="button" value="enviar" onclick="enviar()">
        </div>

        <div>
            <output id="output"></output>
        </div>

    </form>

    <script>
        function enviar() {
            let num = Number(document.querySelector('#num').value);
            let output = document.querySelector('#output');

            output.innerHTML = `O dobro de ${num} é ${num * 2}. <br>A terça parte de ${num} é ${(num / 3).toFixed(2)}.`;
        }
    </script>
</body>
