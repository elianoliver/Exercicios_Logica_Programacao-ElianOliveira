<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 007</title>

  <style>
    * {
      outline: 1px solid red;
      font-size: 1.3rem;
      text-align: center;
    }

    form div {
      margin-bottom: 10px;
    }

    .output {
      text-align: left;
    }
  </style>
</head>

<body>
  <!-- Desenvolva um programa que leia uma distância em metros e mostre os valores relativos em outras medidas.
  Ex: Entrada: Digite uma distância em metros: 185.72
  Saída: A distância de 185.72m corresponde a:
  0.18572Km
  1.8572Hm
  18.572Dam
  1857.2dm
  18572.0cm
  185720.0mm -->

  <h1>Exercício 007</h1>

  <form action="">
    <div>
      <label for="metros">Distância em metros:</label>
      <input type="number" id="metros">
      <input type="button" value="enviar" onclick="enviar()">
    </div>

    <div class="output">
      <output id="output"></output>
    </div>
  </form>

  <script>
    const metros = document.querySelector('#metros');
    const output = document.querySelector('#output');

    function enviar() {
      output.innerHTML = `A distância de ${metros.value}m corresponde a: <br>
      ${Number(metros.value) / 1000}Km <br>
      ${Number(metros.value) / 100}Hm <br>
      ${Number(metros.value) / 10}Dam <br>
      ${Number(metros.value) * 10}dm <br>
      ${Number(metros.value) * 100}cm <br>
      ${Number(metros.value) * 1000}mm`;
    }
  </script>
</body>
