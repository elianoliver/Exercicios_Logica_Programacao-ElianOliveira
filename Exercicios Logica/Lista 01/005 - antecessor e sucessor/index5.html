<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 005</title>

    <style>
        * {
            font-size: 1.3rem;
            text-align: center;
        }

        form div {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <!-- Faça um programa que leia um número inteiro e mostre o seu antecessor e seu sucessor.
  Ex: Entrada: Digite um número: 9 Saída: O antecessor de 9 é 8 O sucessor de 9 é 10 -->

    <h1>Exercício 005</h1>

    <form action="">

        <div>
            <label for="num">Número:</label>
            <input type="number" id="num">
            <input type="button" value="enviar" onclick="enviar()">
        </div>

        <div>
            <output id="output"></output>
        </div>
    </form>

    <script>
        function enviar() {
            let num = Number(document.querySelector('#num').value);
            let output = document.querySelector('#output');

            output.innerHTML = `O antecessor de ${num} é ${num - 1}. <br>O sucessor de ${num} é ${num + 1}.`;
        }
    </script>
</body>
