<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>004 - Cadastro de Funcionários Como Objeto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <script src="main.js" defer></script>
</head>

<body>
    <!-- Refatore o exercício L7E3, armazenando os dados dos funcionarios em um array de JSObjects, seguindo a estrutura mostrada no exemplo abaixo.

        var funcionarios = []
        var funcionario = {
            nome: "Joao",
            sexo: "M",
            salario: 3500
        }
        funcionarios.push(funcionario)

    Use os métodos filter(), map() e reduce(), no lugar das estruturas de repetição tradicionais, para processar o vetor funcionarios[] a fim de mostrar uma listagem contendo apenas os dados das funcionárias mulheres que ganham mais de R$5 mil.
    -->

    <h1 class="text-center">004 - Cadastro de Funcionários Como Objeto</h1>

    <div class="row">
        <div class="col40">

        </div>
        <div class="col20">
            <form action="" id="idForm">
                <fieldset>
                    <legend>Cadastro de Funcionários</legend>
                    <div>
                        <input type="text" id="idNome" name="nmNome" placeholder="Nome" class="entrada margens">
                    </div>
                    <div>
                        <input type="number" id="idSalario" name="nmSalario" placeholder="Salario"
                            class="entrada margens">
                    </div>
                    <div>
                        <div class="line margens">
                            <input type="radio" name="nmGenero" id="idFem" value="F" checked>
                            <label for="idFem">Feminino</label>
                        </div>
                        <div class="line">
                            <input type="radio" name="nmGenero" id="idMasc" value="M">
                            <label for="idMasc">Masculino</label>
                        </div>
                    </div>
                    <div class="col100">
                        <button type="button" id="idBtCadastrar" class="margens">Cadastrar</button>
                        <button type="button" id="idBtRelatorio" class="margens">Relatório</button>
                    </div>
                    <div>
                        <output id="idOut"></output>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="col40">

        </div>
    </div>
</body>

</html>
