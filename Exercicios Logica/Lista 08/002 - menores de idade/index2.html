<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>002 - Menores de Idade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="main.js" defer></script>
</head>

<body>
    <!-- Refatore o exercício L7E2 usando os métodos filter(), map() e reduce(), no lugar das estruturas de repetição tradicionais, para processar os vetores idades[] e nomes[] a fim de mostrar a listagem contendo apenas os dados das pessoas menores de idade.
    -->

    <h1 class="text-center">002 - Menores de Idade</h1>

    <form action="">
        <div class="row">

            <div class="col"></div> <!-- coluna 1 vazia para centralizar o form -->

            <div class="col"> <!-- coluna 2 do conteúdo -->
                <div>
                    <input type="text" id="idNome" placeholder="Nome...">
                </div>
                <div>
                    <input type="number" id="idIdade" placeholder="Idade">
                </div>
                <div>
                    <input type="button" value="Cadastrar" id="idBtCadastrar">
                    <input type="button" value="Relatorio" id="idBtRelatorio">
                </div>
                <div>
                    <output id="idOut"></output>
                </div>
            </div>

            <div class="col"></div> <!-- coluna 3 vazia para centralizar o form -->
        </div>
    </form>
</body>

</html>
