<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 003</title>

  <style>
    * {
      outline: 1px solid red;
      font-size: 1.3rem;
      text-align: center;
    }

    form div {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <!-- Desenvolva um algoritmo que leia dois números inteiros e mostre o somatório entre eles.
    Ex: Entrada: Digite um valor: 8 Digite outro valor: 5 Saída: A soma entre 8 e 5 é igual a 13. -->

  <h1>Exercício 003</h1>

  <form action="">
    <div>
      <label for="num1">Número 1:</label>
      <input type="number" id="num1">
    </div>

    <div>
      <label for="num2">Número 2:</label>
      <input type="number" id="num2">
    </div>

    <div><input type="button" value="enviar" onclick="enviar()"></div>

    <div>
      <output id="output"></output>
    </div>
  </form>

  <script>
    const num1 = document.querySelector('#num1');
    const num2 = document.querySelector('#num2');
    const output = document.querySelector('#output');

    function enviar() {
      output.innerHTML = `A soma entre ${num1.value} e ${num2.value} é igual a ${Number(num1.value) + Number(num2.value)}.`;
    }
  </script>

</body>
